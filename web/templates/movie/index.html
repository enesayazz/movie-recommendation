<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    </head>
    <style>
        h1 {
            text-align: center;
        }
        h3{
            text-align: center;
        }
        .butonout{
            text-align: center;
        }
    
        body {
            padding-top: 60px;
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(to right, #c04848, #480048)
        }
    
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }
    
        li {
            float: right;
        }
    
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    
        li a:hover:not(.active) {
            background-color: rgb(223, 73, 73);
        }

    </style>
    <body>
        <ul>
            <li><a href="signup">Sign Up</a></li>
            <li><a href="signin">Sign In</a></li>
            <li><a href="/">Home</a></li>
        </ul>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
            
        <h1>Welcome To the Site</h1>

            {% if user.is_authenticated %}
            <h3>hello {{fname}} you are logged in</h3>
            
        <form method="post" action="thinks">
            {% csrf_token %}
            <label for="">What Do You Think{{a}}</label>
            <input type="text" id="think" name="thinkval">
            <input type="submit" value="Submit">
            <label for="">{{b}}</label>
        </form>

        
            <button type="submit"><a href="/signout"> signout</a></button>
            

            
            {% else %}
            <h3>hello  you are not logged in</h3>
            <!--<button type="submit"><a href="/signup"> signup</a></button>
            <button type="submit"><a href="/signin"> signin</a></button>-->
            
            {% endif %}

            <script src="" async defer></script>
    </body>
</html>
