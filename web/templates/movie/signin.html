<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }
    
body {
    padding-top: 60px;
    margin: 0;
    font-family: sans-serif;
    background: linear-gradient(to right, #c04848, #480048)
}
    
        .signin-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: antiquewhite;
        }
    
        .signin-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .signin-form label {
            display: block;
            margin-bottom: 10px;
        }
    
        .signin-form input[type="text"],
        .signin-form input[type="password"],
        .signin-form input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(131, 8, 8);
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        .buton {
            width: 25%;
            padding: 10px;
            margin: 5px;
            background-color: #fffbfb;
            color: rgb(109, 5, 5);
            border: 1px solid rgb(146, 5, 5);
            border-radius: 4px;
            cursor: pointer;
    
        }
    
        .buton:hover {
            background-color: green;
        }
        ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
}

li {
    float: right;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: rgb(223, 73, 73);
}
    </style>
</head>

<body>
            <ul>
                <li><a href="signup">Sign Up</a></li>
                <li><a href="signin">Sign In</a></li>
                <li><a href="/">Home</a></li>
                <li class="top3"><a href="movie">Recommend</a></li>
            </ul>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <h2>Sign In</h2>
    <form action="/signin" method="post" class="signin-form">
        {% csrf_token %}
        <label for=""> Username</label>
        <input type="text" id="username" name="username"  required>
        <br>
        <label for=""> Password</label>
        <input type="password" id="pass1" name="pass1"  required>
<br>
        <button type="submit" class="buton"> Sign In</button>
    </form>
</body>

</html>
